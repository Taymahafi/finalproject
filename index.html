<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fashion Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                NavBar
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    style="cursor: pointer ;"
                    class="nav-link active"
                    aria-current="page"
                    
                    onclick="filterProduct('Home')"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="cursor: pointer ;" onclick="filterProduct('vetement')" >Vetements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer ;" onclick="filterProduct('accesoire')">Accesoire</a>
                  </li>
                
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img style="height: 750px" src="./images/10907568.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img style="height: 750px" src="./images/Hanger_clothing_fashion_market_4K_HD_1920x1440.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img style="height: 750px" src="./images/azienda.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <div class="containerTwo" id="cont">
        </div>
    </main>
    <footer>
        <nav class="navbar bg-light">
            <div class="container" style="width:20%; margin-left: 0;">
              <a class="navbar-brand" target="_blank" href="https://www.facebook.com/">
                <img  src="./images/facebook.svg" alt="" width="30" height="24">
              </a>
              <a class="navbar-brand" target="_blank" href="https://github.com/Taymahafi">
                <img  src="./images/github.svg" alt="" width="30" height="24">
              </a>
              <a class="navbar-brand" target="_blank" href="https://www.instagram.com/">
                <img  src="./images/instagram.svg" alt="" width="30" height="24">
              </a>
              <a class="navbar-brand" target="_blank" href="https://www.pinterest.fr/">
                <img  src="/images/pinterest.svg" alt="" width="30" height="24">
              </a>
            </div>
            <h5 class="text-muted">Created by Tayma Hafi &copy;	 Go My Code 2022</h5>

          </nav>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
